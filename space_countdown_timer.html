<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer - Space Theme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Space Background with Animated Stars */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0e27;
            z-index: 0;
        }

        /* Twinkling Stars Layer 1 */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(1px 1px at 20px 30px, white, transparent),
                radial-gradient(1px 1px at 40px 70px, white, transparent),
                radial-gradient(1px 1px at 50px 160px, white, transparent),
                radial-gradient(1px 1px at 130px 80px, white, transparent),
                radial-gradient(1px 1px at 140px 150px, white, transparent),
                radial-gradient(2px 2px at 200px 50px, white, transparent),
                radial-gradient(1px 1px at 230px 140px, white, transparent),
                radial-gradient(1px 1px at 280px 100px, white, transparent),
                radial-gradient(1px 1px at 310px 30px, white, transparent),
                radial-gradient(2px 2px at 350px 120px, white, transparent),
                radial-gradient(1px 1px at 370px 180px, white, transparent);
            background-repeat: repeat;
            background-size: 400px 200px;
            animation: starsMove 100s linear infinite;
            opacity: 0.8;
            z-index: 1;
        }

        @keyframes starsMove {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-200px);
            }
        }

        /* Additional star layers using pseudo element on container */
        .container::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(1px 1px at 10% 20%, rgba(255, 255, 255, 0.6), transparent),
                radial-gradient(1px 1px at 30% 50%, rgba(255, 255, 255, 0.6), transparent),
                radial-gradient(2px 2px at 50% 10%, rgba(255, 255, 255, 0.6), transparent),
                radial-gradient(1px 1px at 70% 60%, rgba(255, 255, 255, 0.6), transparent),
                radial-gradient(1px 1px at 90% 30%, rgba(255, 255, 255, 0.6), transparent),
                radial-gradient(2px 2px at 15% 80%, rgba(255, 255, 255, 0.6), transparent),
                radial-gradient(1px 1px at 45% 90%, rgba(255, 255, 255, 0.6), transparent),
                radial-gradient(1px 1px at 65% 40%, rgba(255, 255, 255, 0.6), transparent),
                radial-gradient(1px 1px at 85% 70%, rgba(255, 255, 255, 0.6), transparent),
                radial-gradient(2px 2px at 25% 35%, rgba(255, 255, 255, 0.6), transparent);
            background-size: 200% 200%;
            animation: starsRotate 200s linear infinite;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes starsRotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        /* Timer Box Container */
        .timer-box {
            background: #0a0e27;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 25px 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            width: 790px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Stars inside timer box */
        .timer-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(1px 1px at 10% 20%, rgba(255, 255, 255, 0.3), transparent),
                radial-gradient(1px 1px at 20% 80%, rgba(255, 255, 255, 0.3), transparent),
                radial-gradient(1px 1px at 30% 40%, rgba(255, 255, 255, 0.4), transparent),
                radial-gradient(1px 1px at 40% 60%, rgba(255, 255, 255, 0.3), transparent),
                radial-gradient(2px 2px at 50% 30%, rgba(255, 255, 255, 0.5), transparent),
                radial-gradient(1px 1px at 60% 70%, rgba(255, 255, 255, 0.3), transparent),
                radial-gradient(1px 1px at 70% 20%, rgba(255, 255, 255, 0.4), transparent),
                radial-gradient(1px 1px at 80% 50%, rgba(255, 255, 255, 0.3), transparent),
                radial-gradient(1px 1px at 90% 80%, rgba(255, 255, 255, 0.3), transparent),
                radial-gradient(2px 2px at 15% 50%, rgba(255, 255, 255, 0.4), transparent),
                radial-gradient(1px 1px at 85% 15%, rgba(255, 255, 255, 0.3), transparent),
                radial-gradient(1px 1px at 25% 90%, rgba(255, 255, 255, 0.3), transparent),
                radial-gradient(1px 1px at 45% 10%, rgba(255, 255, 255, 0.4), transparent),
                radial-gradient(1px 1px at 65% 85%, rgba(255, 255, 255, 0.3), transparent),
                radial-gradient(1px 1px at 95% 40%, rgba(255, 255, 255, 0.3), transparent);
            background-size: 100% 100%;
            background-repeat: no-repeat;
            z-index: 0;
            pointer-events: none;
            animation: twinkle 4s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }

        /* Make sure countdown is above stars */
        .countdown {
            position: relative;
            z-index: 1;
        }

        h1 {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 10px;
            margin-bottom: 15px;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            position: relative;
            height: 50px;
        }

        /* Animation Container */
        .animation-container {
            position: relative;
            width: 100%;
            height: 50px;
            overflow: visible;
        }

        /* Asteroid */
        .asteroid {
            position: absolute;
            width: 40px;
            height: 15px;
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 50%, #1a202c 100%);
            border-radius: 50% 30% 50% 30%;
            transform: rotate(-15deg);
            left: -50px;
            top: 25%;
            animation: asteroidMove 12s linear infinite;
            z-index: 3;
            box-shadow: 
                0 0 20px rgba(100, 255, 150, 0.8),
                0 0 40px rgba(50, 255, 100, 0.6);
        }

        /* Asteroid label */
        .asteroid-label {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%) rotate(15deg);
            font-size: 11px;
            font-weight: 600;
            color: rgba(100, 255, 150, 1);
            text-shadow: 
                0 0 10px rgba(100, 255, 150, 1),
                0 0 20px rgba(50, 255, 100, 0.8);
            white-space: nowrap;
            letter-spacing: 1px;
            font-family: 'Courier New', monospace;
        }

        /* Green glow trail - main trail */
        .asteroid::before {
            content: '';
            position: absolute;
            width: 120px;
            height: 5px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(100, 255, 150, 1) 20%,
                rgba(150, 255, 180, 0.9) 40%,
                rgba(180, 255, 200, 0.7) 60%,
                transparent 100%
            );
            left: -120px;
            top: 50%;
            transform: translateY(-50%);
            filter: blur(3px);
            box-shadow: 
                0 0 30px rgba(100, 255, 150, 1),
                0 0 50px rgba(50, 255, 100, 0.8),
                0 0 70px rgba(80, 255, 130, 0.6);
        }

        /* Green light particles - secondary trail */
        .asteroid::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(120, 255, 160, 0.8) 30%,
                rgba(160, 255, 190, 0.6) 60%,
                transparent 100%
            );
            left: -100px;
            top: 60%;
            filter: blur(4px);
            box-shadow: 
                0 0 25px rgba(120, 255, 160, 0.9),
                0 0 40px rgba(100, 255, 140, 0.7);
        }

        /* Additional bright green glow layer */
        .asteroid-glow {
            position: absolute;
            width: 150px;
            height: 8px;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(100, 255, 150, 0.6) 30%,
                transparent 100%
            );
            left: -150px;
            top: 50%;
            transform: translateY(-50%);
            filter: blur(8px);
            animation: glowPulse 0.5s ease-in-out infinite;
        }

        /* Green particles around asteroid */
        .asteroid-particles {
            position: absolute;
            width: 80px;
            height: 80px;
            left: -20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: -1;
        }

        .asteroid-particles::before,
        .asteroid-particles::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(100, 255, 150, 0.8);
            border-radius: 50%;
            filter: blur(2px);
            box-shadow: 
                0 0 15px rgba(100, 255, 150, 1),
                0 0 25px rgba(50, 255, 100, 0.8);
            animation: particleFloat 1.5s ease-in-out infinite;
        }

        .asteroid-particles::before {
            top: 20%;
            left: -30px;
            animation-delay: 0s;
        }

        .asteroid-particles::after {
            bottom: 20%;
            left: -40px;
            animation-delay: 0.7s;
        }

        @keyframes particleFloat {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(-10px) scale(1.3);
                opacity: 0.6;
            }
        }

        @keyframes glowPulse {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes asteroidMove {
            0% {
                left: -50px;
                opacity: 1;
            }
            95% {
                left: calc(100% + 50px);
                opacity: 1;
            }
            100% {
                left: calc(100% + 50px);
                opacity: 0;
            }
        }

        /* Earth - Using Emoji */
        .earth {
            position: absolute;
            font-size: 45px;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            top: 25%;
            z-index: 2;
            filter: drop-shadow(0 0 10px rgba(109, 213, 237, 0.6));
        }

        /* Explosion/Smoke effect - centered with Earth */
        .explosion {
            position: absolute;
            left: 50%;
            top: 25%;
            transform: translateX(-50%) translateY(-50%);
            width: 70px;
            height: 70px;
            opacity: 0;
            z-index: 4;
            animation: explode 7s ease-in-out infinite;
        }

        @keyframes explode {
            0%, 100% {
                opacity: 0;
                transform: translateX(-50%) translateY(-50%) scale(0);
            }
        }

        /* Smoke particles */
        .smoke {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(255, 150, 50, 0.8) 0%,
                rgba(255, 100, 0, 0.6) 20%,
                rgba(100, 100, 100, 0.4) 40%,
                transparent 70%
            );
            filter: blur(8px);
        }

        .smoke::before,
        .smoke::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: radial-gradient(circle,
                rgba(200, 200, 200, 0.6) 0%,
                rgba(150, 150, 150, 0.3) 50%,
                transparent 100%
            );
            filter: blur(6px);
        }

        .smoke::before {
            top: -10px;
            left: -15px;
        }

        .smoke::after {
            bottom: -10px;
            right: -15px;
        }

        .countdown {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-value {
            font-size: 4.5rem;
            font-weight: 200;
            color: white;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            min-width: 110px;
            transition: all 0.3s ease;
            letter-spacing: -2px;
            line-height: 1;
            position: relative;
        }

        /* Animated glow effect on numbers */
        .time-value::before {
            content: attr(data-value);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            color: rgba(255, 255, 255, 0.3);
            filter: blur(10px);
            animation: numberGlow 3s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes numberGlow {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.05);
            }
        }

        /* Pulse animation on time change */
        .time-value.changed {
            animation: numberPulse 0.4s ease-out;
        }

        @keyframes numberPulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.15);
                color: rgba(255, 255, 255, 1);
            }
            100% {
                transform: scale(1);
            }
        }

        .time-value.seconds {
            color: #FF0000;
            animation: secondsGlow 2s ease-in-out infinite;
        }

        @keyframes secondsGlow {
            0%, 100% {
                text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            }
        }

        .time-label {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 8px;
            font-weight: 300;
        }

        .separator {
            font-size: 4.5rem;
            font-weight: 200;
            color: rgba(255, 255, 255, 0.3);
            margin: 0 5px;
            line-height: 1;
        }

        /* Subtle galaxy nebula effect */
        .planet {
            position: fixed;
            border-radius: 50%;
            opacity: 0.08;
            z-index: 1;
            filter: blur(80px);
        }

        .planet1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle at 30% 30%, #667eea, #764ba2);
            top: -15%;
            left: -10%;
        }

        .planet2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle at 30% 30%, #f093fb, #4facfe);
            bottom: -15%;
            right: -10%;
        }

        /* Milky Way style effect */
        .container::after {
            content: '';
            position: fixed;
            top: 0;
            right: -20%;
            width: 150%;
            height: 100%;
            background: 
                linear-gradient(135deg, 
                    transparent 30%, 
                    rgba(255, 255, 255, 0.015) 40%,
                    rgba(200, 220, 255, 0.02) 50%,
                    rgba(255, 255, 255, 0.015) 60%,
                    transparent 70%
                );
            transform: rotate(-25deg);
            z-index: 2;
            pointer-events: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .timer-box {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.8rem;
                letter-spacing: 2px;
            }

            .time-value {
                font-size: 3rem;
                min-width: 90px;
            }

            .separator {
                font-size: 3rem;
                margin: 0 -5px;
            }

            .time-label {
                font-size: 0.8rem;
            }

            .countdown {
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="planet planet1"></div>
    <div class="planet planet2"></div>

    <div class="container">
        <div class="timer-box">
            <div class="animation-container">
                <div class="asteroid">
                    <div class="asteroid-label">3I/ATLAS</div>
                    <div class="asteroid-glow"></div>
                    <div class="asteroid-particles"></div>
                </div>
                <div class="earth">üåç</div>
                <div class="explosion">
                    <div class="smoke"></div>
                </div>
            </div>
            <div class="countdown">
                <div class="time-unit">
                    <div class="time-value" id="days">17</div>
                    <div class="time-label">DAYS</div>
                </div>
                <div class="separator">:</div>
                <div class="time-unit">
                    <div class="time-value" id="hours">02</div>
                    <div class="time-label">HOURS</div>
                </div>
                <div class="separator">:</div>
                <div class="time-unit">
                    <div class="time-value" id="minutes">14</div>
                    <div class="time-label">MINUTES</div>
                </div>
                <div class="separator">:</div>
                <div class="time-unit">
                    <div class="time-value seconds" id="seconds">01</div>
                    <div class="time-label">SECONDS</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Hedef tarih - ƒ∞STEDƒ∞ƒûƒ∞N TARƒ∞Hƒ∞ BURADAN DEƒûƒ∞≈ûTƒ∞REBƒ∞Lƒ∞RSƒ∞N
        // √ñrnek: 30 g√ºn sonrasƒ± i√ßin otomatik hesaplama
        const targetDate = new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).getTime();
        
        // Veya spesifik bir tarih istersen ≈üunu kullan:
        // const targetDate = new Date('2025-12-31T23:59:59').getTime();

        // Previous values to detect changes
        let prevValues = {
            days: null,
            hours: null,
            minutes: null,
            seconds: null
        };

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // Zaman hesaplamalarƒ±
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Get elements
            const daysEl = document.getElementById('days');
            const hoursEl = document.getElementById('hours');
            const minutesEl = document.getElementById('minutes');
            const secondsEl = document.getElementById('seconds');

            // Update and animate if value changed
            updateElement(daysEl, days, 'days');
            updateElement(hoursEl, hours, 'hours');
            updateElement(minutesEl, minutes, 'minutes');
            updateElement(secondsEl, seconds, 'seconds');

            // S√ºre bittiyse
            if (distance < 0) {
                clearInterval(countdownInterval);
                document.querySelector('.timer-box').innerHTML = '<h1 style="color: #FF0000; font-size: 3rem; text-shadow: 0 0 40px rgba(255, 0, 0, 1);">TIME\'S UP!</h1>';
            }
        }

        function updateElement(element, value, key) {
            const formattedValue = String(value).padStart(2, '0');
            
            // Check if value changed
            if (prevValues[key] !== null && prevValues[key] !== value) {
                // Add pulse animation
                element.classList.add('changed');
                setTimeout(() => {
                    element.classList.remove('changed');
                }, 400);
            }
            
            // Update value
            element.textContent = formattedValue;
            prevValues[key] = value;
        }

        // ƒ∞lk g√ºncelleme
        updateCountdown();

        // Her saniye g√ºncelle
        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
